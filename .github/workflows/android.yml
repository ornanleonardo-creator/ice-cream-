name: Android Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupérer le code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Installer Java (obligatoire pour Android)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Installer Gradle manuellement (car pas de gradlew auto)
      - name: Install Gradle
        run: |
          sudo apt update
          sudo apt install -y wget unzip
          wget https://services.gradle.org/distributions/gradle-8.4-bin.zip
          unzip gradle-8.4-bin.zip
          sudo mv gradle-8.4 /opt/gradle
          echo "/opt/gradle/bin" >> $GITHUB_PATH

      # 4️⃣ Vérifier Gradle
      - name: Gradle version
        run: gradle --version

      # 5️⃣ Build APK debug
      - name: Build Debug APK
        run: gradle assembleDebug

      # 6️⃣ Uploader l’APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: OCR-Scanner-APK
          path: app/build/outputs/apk/debug/*.apk
